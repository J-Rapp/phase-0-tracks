<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!-- is this necessary? -->
	<title>jQuery Shiz</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="jquery.js"></script>
</head>
<body>
<h1>Well, Hello!</h1>
<button id="thing1">Whaddup?</button>
    <script>
    $("button")
    .mouseenter(function() {
    	$(this).css({
    		"background-color": "red"
    	})
    });
    .mouseleave(function() {
    	$(this).css({
    		"backgorund-color": "#4CAF50"
    	})
    });
    </script>
</body>
</html>
